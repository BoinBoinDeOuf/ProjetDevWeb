<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Inscription Compétition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="inscriptionForm">
        <label for="competitionType">Type de compétition :</label>
        <select id="competitionType" name="competitionType">

    </form>

    <script src="script.js"></script>
</body>
</html>
