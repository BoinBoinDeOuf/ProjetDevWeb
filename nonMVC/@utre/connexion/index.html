<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Multi-Étapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-inscription">
        <form id="form-inscription">
            <div class="step step-1 active">
                <h2>Étape 1 : Informations de base</h2>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
                <label for="age">Âge :</label>
                <input type="number" id="age" name="age" required>
                <button type="button" class="next">Suivant</button>
            </div>

            <div class="step step-2">
                <h2>Étape 2 : Informations de connexion</h2>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="prev">Précédent</button>
                <button type="button" class="next">Suivant</button>
            </div>

            <div class="step step-3">
                <h2>Étape 3 : Confirmation</h2>
                <label for="re-password">Récrire le mot de passe :</label>
                <input type="password" id="re-password" name="re-password" required>
                <button type="button" class="prev">Précédent</button>
                <button type="submit">S'inscrire</button>
            </div>
        </form>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
