<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage du type de compte</title>
</head>
<body>
    <h1>Type de compte sélectionné :</h1>
    <p id="selectedType"></p>

    <script>
        // Récupérer la valeur du paramètre "type" dans l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const selectedType = urlParams.get('type');

        // Afficher le type de compte
        document.getElementById('selectedType').textContent = `Type de compte : ${selectedType}`;
    </script>
</body>
</html>
